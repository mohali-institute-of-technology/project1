<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Payment Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">College Payment</h2>
    
    <form class="space-y-5">
      <!-- ðŸ‘¤ Student Name -->
      <div>
        <label for="student-name" class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" id="student-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

<!-- ðŸ“§ Email -->
<div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      placeholder="example@email.com"
      required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>
  

      <!-- ðŸ“ž Contact Number (Canada) -->
<!-- ðŸ“ž Contact Number (Canada) -->
<div>
    <label for="contact" class="block text-sm font-medium text-gray-700">Contact Number</label>
    <input
      type="tel"
      id="contact"
      placeholder="+1 416-555-1234"
      required
      pattern="^\+1\s?\(?[2-9][0-9]{2}\)?[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}$"
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>

      <!-- ðŸ”½ Course Selection -->
      <div>
        <label for="course-level" class="block text-sm font-medium text-gray-700">Select Course</label>
        <select id="course-level" required class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">-- Choose --</option>
          <option value="degree">Degree</option>
          <option value="postgraduate">Postgraduate</option>
          <option value="intermediate">Intermediate</option>
        </select>
      </div>

      <!-- ðŸ’³ Card Number -->
      <div>
        <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
        <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- ðŸ“… Expiry and CVV -->
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
          <input type="month" id="expiry-date" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div class="w-1/2">
          <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
          <input type="number" id="cvv" maxlength="3" placeholder="123" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
      </div>

      <!-- ðŸ’° Fixed Amount -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input type="text" value="$1000" disabled class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl text-gray-600" />
      </div>

      <!-- ðŸ”˜ Submit -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
        Pay Now
      </button>
    </form>
  </div>

</body>
</html>
